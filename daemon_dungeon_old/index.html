<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daemon Dungeon - Roguelite 3D</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <!-- UI Overlays -->
    <div id="uiContainer">
        <!-- HUD -->
        <div id="hud" class="hud">
            <div class="stat-bar">
                <span class="label">HP</span>
                <div class="bar-container">
                    <div id="healthBar" class="bar-fill"></div>
                </div>
                <span id="healthText">100/100</span>
            </div>
            <div class="stat-bar">
                <span class="label">LVL</span>
                <span id="levelText">1</span>
            </div>
            <div class="stat-bar">
                <span class="label">WAVE</span>
                <span id="waveText">1</span>
            </div>
        </div>
        
        <!-- Game Over Screen -->
        <div id="gameOverScreen" class="overlay hidden">
            <div class="game-over-panel">
                <h1>SYSTEM FAILURE</h1>
                <p id="deathMessage">Données corrompues.</p>
                <div class="stats">
                    <p>Score: <span id="finalScore">0</span></p>
                    <p>Salles: <span id="finalRooms">0</span></p>
                </div>
                <button id="restartBtn">REDÉMARRER</button>
            </div>
        </div>
        
        <!-- Start Screen -->
        <div id="startScreen" class="overlay">
            <div class="menu-panel">
                <h1>⚔️ DAEMON DUNGEON</h1>
                <p class="subtitle">Un Roguelite 3D Glitché</p>
                
                <div class="class-selection">
                    <button class="class-btn" data-class="mage">
                        <strong>.EXE (Mage)</strong>
                        <small>Distance • Auto-Aim</small>
                    </button>
                    <button class="class-btn" data-class="knight">
                        <strong>FIREWALL (Tank)</strong>
                        <small>Zone • Réduction Dégâts</small>
                    </button>
                    <button class="class-btn" data-class="rogue">
                        <strong>GLITCH (Hit & Run)</strong>
                        <small>Contact • Invulnérabilité</small>
                    </button>
                </div>
                
                <p class="controls-info">
                    <strong>Contrôles PC:</strong> ZQSD pour se déplacer, ESPACE pour l'ulti<br>
                    <strong>Contrôles Mobile:</strong> Joystick virtuel
                </p>
            </div>
        </div>
        
        <!-- Daemon Messages -->
        <div id="daemonMessage" class="daemon-msg hidden">
            <p id="daemonText"></p>
        </div>
        
        <!-- Virtual Joystick (Mobile) -->
        <div id="joystickContainer" class="joystick-container hidden">
            <div id="joystickBase" class="joystick-base">
                <div id="joystickStick" class="joystick-stick"></div>
            </div>
        </div>

        <!-- Bonus Selection -->
        <div id="bonusScreen" class="overlay hidden">
            <div class="menu-panel">
                <h2>Mise à jour système</h2>
                <p class="subtitle">Choisissez 1 bonus parmi 3</p>
                <div id="bonusList" class="class-selection"></div>
                <button id="skipBonusBtn" style="margin-top:20px;" class="class-btn">Ignorer</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
