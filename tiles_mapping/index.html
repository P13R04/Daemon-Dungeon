<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Room Editor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Room Editor</div>
    <div class="controls">
      <label>Width <input id="gridWidth" type="number" min="2" max="64" value="20" /></label>
      <label>Height <input id="gridHeight" type="number" min="2" max="64" value="20" /></label>
      <button id="resizeBtn">Resize</button>
      <button id="modeBtn" data-mode="edit">Edit Mode</button>
      <button id="exportBtn">Export JSON</button>
      <button id="exportGameBtn">Export Game JSON</button>
    </div>
  </header>

  <section class="palette">
    <button class="tool" data-type="void">Void</button>
    <button class="tool" data-type="floor">Floor</button>
    <button class="tool" data-type="wall">Wall</button>
    <button class="tool" data-type="pillar">Pillar</button>
    <button class="tool" data-type="poison">Poison</button>
    <button class="tool" data-type="spikes">Spikes</button>
  </section>

  <main>
    <div id="grid" class="grid"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
