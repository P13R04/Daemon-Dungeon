<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Unicode Normalization Test</title>
</head>
<body>
    <h1>Avatar Frame Load Test</h1>
    <div id="results"></div>
    
    <script>
        const testFiles = [
            'blasé_01.png',
            'censuré_01.png',
            'supérieur_01.png',
            'énervé_01.png'
        ];
        
        const results = document.getElementById('results');
        
        function testLoad(fileName, normalization) {
            return new Promise((resolve) => {
                const img = new Image();
                const normalized = fileName.normalize(normalization);
                const encoded = encodeURIComponent(normalized);
                const url = `/avatar_frames_cutout2/${encoded}`;
                
                img.onload = () => {
                    resolve({ fileName, normalization, url, success: true });
                };
                
                img.onerror = () => {
                    resolve({ fileName, normalization, url, success: false });
                };
                
                img.src = url;
            });
        }
        
        async function runTests() {
            for (const fileName of testFiles) {
                const nfdResult = await testLoad(fileName, 'NFD');
                const nfcResult = await testLoad(fileName, 'NFC');
                
                const div = document.createElement('div');
                div.style.margin = '10px';
                div.style.padding = '10px';
                div.style.border = '1px solid #ccc';
                
                div.innerHTML = `
                    <strong>${fileName}</strong><br>
                    NFD: ${nfdResult.success ? '✅' : '❌'} - ${nfdResult.url}<br>
                    NFC: ${nfcResult.success ? '✅' : '❌'} - ${nfcResult.url}
                `;
                
                results.appendChild(div);
            }
        }
        
        runTests();
    </script>
</body>
</html>
